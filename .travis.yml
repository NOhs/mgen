language: python
python:
  - "3.5"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
  - "nightly"
# command to install dependencies
install:
  - pip install numpy
  - pip install coveralls
# command to run tests
script:
  - coverage run setup.py test
  - coverage report -m
after_success:
  - coveralls
  
